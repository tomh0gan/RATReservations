<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>RAT Reservations - Register</TITLE>
</HEAD>
<BODY>
	<H1>Register Account</H1>
	<FORM ACTION="account_register.jsp" METHOD="post">
	<TABLE BORDER="1">
	<TR><TH>Username:</TH> <TH><INPUT TYPE="text" NAME="username"></TH></TR>
	<TR><TH>Password:</TH> <TH><INPUT TYPE="password" NAME="password"></TH></TR>
	
	<TR><TH>Email:</TH> <TH><INPUT TYPE="text" NAME="email"></TH></TR>
	<TR><TH>First Name:</TH> <TH><INPUT TYPE="text" NAME="firstName"></TH></TR>
	<TR><TH>Last Name:</TH> <TH><INPUT TYPE="text" NAME="lastName"></TH></TR>
	
	<TR><TH>Address:</TH> <TH><INPUT TYPE="text" NAME="address"></TH></TR>
	<TR><TH>City:</TH> <TH><INPUT TYPE="text" NAME="city"></TH></TR>
	<TR><TH>State:</TH> <TH><INPUT TYPE="text" NAME="state"></TH></TR>
	<TR><TH>Zipcode:</TH> <TH><INPUT TYPE="text" NAME="zipcode"></TH></TR>
	
	<TR><TH>Credit Card:</TH> <TH><INPUT TYPE="text" NAME="creditCard"></TH></TR>
	</TABLE>
	<BR><INPUT TYPE="submit" value="Submit">
	</FORM>
	<BR><A HREF="index.html">Login Page</A>
</BODY>
</HTML>
